kind: Application
metadata:
  name: ask8-app
  namespace: argocd
spec:
  destination:
    namespace: ask8-apps
    server: https://kubernetes.default.svc
  project: ask8-project
  source:
    path: wikichart/
    repoURL: https://github.com/askasp/ask8_charts.git
    targetRevision: HEAD
    helm:
          # Extra parameters to set (same as setting through values.yaml, but these take precedence)
